<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News explorer frontend</title>

  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">

</head>
<body>
<div class="root">

  <header class="header header__page-favorites">
    <a href="./index.html" class="header__logo header__logo_black">NewsAnalyzer</a>
    <div class="menu__authorization">
      <ul class="menu">
        <li class="menu__item"><a href="./index.html" class="menu__main menu__color_black">Главная</a>
        </li>
        <li class="menu__item menu__item_action-black">
          <a href="./favorites.html" class="menu__authorization-button menu__color_black">Сохранённые статьи</a>
        </li>
        <li class="menu__item menu__item_border-black"><a href="" class="menu__authorization-button menu__color_black">
          <span class="menu__logout-button"></span>
          <img src="<%=require('./images/exit-black.svg')%>" alt="exit button" class="menu__exit-button-img"></a>
        </li>
      </ul>
    </div>

    <div class="menu__sandwich">
      <img src="<%=require('./images/icon-menu-black.svg')%>" alt="Описание фотографии">
    </div>
  </header>

  <!--  ==========================================-->
  <section class="favorites">
    <span class="favorites__text">Сохранённые статьи</span>
    <h3 class="favorites__title"><span class="favorites__user-name"></span>
      <span class="favorites__text-insert"></span>
      <span
      class="favorites__global-count"></span><span class="favorites__different"></span></h3>
    <p class="favorites__key-words">По ключевым словам: <span class="favorites__words"></span><span
      class="favorites__others"><span class="favorites__others-count"></span></span></p>
  </section>

  <!--  =================================-->
  <section class="results results__saves">
    <div class="results__list results__list_favorites">
    </div>
  </section>
  <!--  =================================-->

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Erik Burygin</p>
    <nav class="footer__navigation">
      <ul class="footer__list-item">
        <li><a href="./favorites.html" class="footer__list-links">Главная</a></li>
        <li><a href="https://praktikum.yandex.ru/"
               class="footer__list-links">Яндекс.Практикум</a></li>
      </ul>
      <ul class="footer__list-item-block">
        <li><a href="https://www.facebook.com" class="footer__column-links">
          <img src="<%=require('./images/fb.png')%>" class="footer__icons" alt="Facebook">
        </a></li>
        <li><a href="https://github.com" class="footer__column-links">
          <img src="<%=require('./images/github.png')%>" class="footer__icons" alt="GitHub">
        </a></li>
      </ul>
    </nav>
  </footer>

  <div class="popup-menu">
    <div class="popup-menu__content">
      <ul class="popup-menu__list">
        <li class="popup-menu__item">
          <a href="./index.html" class="menu__main menu__color_white">Главная</a>
        </li>
        <li class="popup-menu__item">
          <a href="./favorites.html" class="menu__main menu__color_white">Сохранённые
            статьи
          </a>
        </li>
        <li class="popup-menu__item popup-menu__item_border-white">
          <a href="" class="menu__authorization-button menu__color_white">Грета
            <img
              src="<%=require('./images/exit-white.svg')%>" alt="exit button"
              class="menu__exit-button-img"></a>
        </li>
        <!--        <li class="popup-menu__item popup-menu__item_border-white">-->
        <!--          <a href="" class="menu__authorization-button menu__color_white">Авторизоваться</a>-->
        <!--        </li>-->
      </ul>
    </div>
  </div>

</div>

<script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
